<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Puerto Resto</title>
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="style.css">
    </head>
<body>
    <header>
		<h2><a href="index.html">Puerto Resto</a></h2>
		<nav>
			<li><a href="index.html">Inicio</a></li>
			<li><a href="Carta.html">Carta</a></li>
			<li><a href="Reservas.html">Reservas</a></li>
     		<li><a href="Experiencias.html">Experiencias</a></li>
			<li><a href="contacto.html">Contacto</a></li>
		</nav>
	</header>
    
    <form id="formulario" onsubmit="return validarFormulario()">
        <legend><b>Datos personales:</b></legend>
        <br>
        <label for="nombre"><b>Nombre: </b></label> <br>
        <input size="20" type="text" name="nombre" id= "nombre" class="contactofield" placeholder="Ingrese su nombre aquí..." >
        <br><br>
        <label for="apellido"><b>Apellido: </b></label> <br>
            <input size="20" type="text" name="apellido" id="apellido" class="contactofield" placeholder="Ingrese su apellido aquí..." >
            <br><br>
            <label for="dni"><b>DNI: </b> </label> <br>
            <input type="number" class="contactofield" id="dni" name="dni">
			<br><br>

            <label for="fecha"><b>Fecha de nacimiento: </b></label> <br>
            <input type="date" class="contactofield" id="nacimiento" name="fecha">
            <br><br>

            <label for="email"><b>Mail: </b></label> <br>
            <input type="email" class="contactofield" id="email" name="email">
            <br><br>

            <label for="comentario"><b>Comentarios:</b></label><br>
            <textarea name="comentario" id="comentario" class="contactofield" cols= "30%" rows="5"></textarea>
    
            <fieldset>
                <legend><b>Preferencia en comidas:  </b> </legend> <br>
                <label for="01" class=".contactoleft-content" ><b>Celíaco</b></label>
                    <input type= "checkbox"  name="intereses" class=".contactoleft-content" value="Celíaco" id="celiaco">
                
                
                <label for="02" class=".contactoleft-content"><b>          Diabético</b></label>
                    <input type="checkbox"  name="intereses" class= ".contactoleft-content" value="Diabético" id="diabetico">
                
                <br> <br>
                 <label for="04" class=".contactoleft-content"><b>Vegano</b></label>
                    <input type="checkbox" name="intereses" class= ".contactoleft-content" value="Vegano" id="vegano">
                
                    <label for="04"class=".contactoleft-content"><b>           Vegetariano</b></label>
                    <input type="checkbox"  name="intereses" class= ".contactoleft-content" value="Vegetariano" id="vegetariano">
                
                          
            <br>
                </fieldset>

        <p class="contactocenter-content"><input type="submit" class="contactobutton" value="Enviar Datos">
        </p>
        <p class="contactocenter-content"><input type="reset" class="contactobutton" value="Borrar">
        </p>
    </form>
    <script src="valmia.js"></script>
</body>
</html>
