<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Editar Producto</title>
        <link rel="stylesheet" href="estilos.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <script src="https://kit.fontawesome.com/79d424b66a.js" crossorigin="anonymous"></script>

</head>
<body>
<header>
		<h2><a href="index.html">Puerto Resto </a></h2>

	</header>
 <section class="main"> <div class="background-image" style="background-image: url('/static/Imagenes/tabla%20de%20comida.jpg');"></div>
    <div class="container">
        <h1>Editar Productos</h1>
        
            <form class="carritoform" action="/editar/{{ producto[0] }}" method="post">
                <label for="descripcion">Descripción:</label>
                <input class="carritoinput" type="text" name="descripcion" id="descripcion" value="{{ producto[1] }}" required><br>
                <label for="stock">Stock:</label>
                <input class="carritoinput" type="number" name="stock" id="stock" value="{{ producto[2] }}" required><br>
                <label for="precio">Precio:</label>
                <input class="carritoinput" type="number" name="precio" id="precio" value="{{ producto[3] }}" required><br>
                <br>
                <button class="contactobutton" type="submit">Guardar</button>
            </form>
    <div class="container">        
    <div id="app">
        <form @submit.prevent="obtenerProducto">
            <label for="codigo">Código:</label>
            <input type="text" v-model="codigo" required><br>
            <button type="submit">Modificar Producto</button> <a href="index.html">Menu principal</a>
        </form>

        <div v-if="mostrarDatosProducto">
            <h2>Datos del Producto</h2>
            <form @submit.prevent="guardarCambios">
                <label for="descripcionModificar">Descripción:</label>
                <input type="text" id="descripcionModificar" v-model="descripcion" required><br>

                <label for="cantidadModificar">Cantidad:</label>
                <input type="number" id="cantidadModificar" v-model="cantidad" required><br>

                <label for="precioModificar">Precio:</label>
                <input type="number" step="0.01" id="precioModificar" v-model="precio" required><br>

                <button type="submit">Guardar Cambios</button>
                <a href="modificaciones.html">Cancelar</a>
            </form>
        </div>
    </div>
 </section>
</body>
</html>
