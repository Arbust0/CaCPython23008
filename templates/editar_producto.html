<head>

<body>
    <h1>Editar Producto</h1>
    <form action="/editar/{{ producto[0] }}" method="post">
        <label for="descripcion">Descripci√≥n:</label>
        <input type="text" name="descripcion" id="descripcion" value="{{ producto[1] }}" required><br>
