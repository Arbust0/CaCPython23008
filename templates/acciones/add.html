{% extends 'public/layout.html' %}
{% block title %}Registrar Plato{% endblock %}

{% block body %}


<section>
    <h2>
        <a href="/" class="left" title="Volver"><i class="bi bi-arrow-left-circle"></i></a>
        Registrar Nuevo Plato
        <hr>
    </h2>

    <form action="{{ url_for('formAddPlato') }}" method="POST" class="mb-3" autocomplete="off" enctype="multipart/form-data">
        <div class="row">
            <div class="col">
                <label for="Nombre">Nombre</label>
                <input type="text" name="nombre" class="form-control" required>
            </div>
            <div class="col">
                <label for="descripcion">Descripcion</label>
                <input type="text" name="descripcion" class="form-control" required>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="precio">Precio</label>
                <select name="precio" class="form-control" required>
                    <option value="">--- Seleccione el precio ---</option>
                    {% for precio in range(10000,1,-1) %}
                        <option value="{{ precio }}"> {{ precio }}</option>
                    {% endfor %}
                </select>
            </div>
            
        </div>
        
        <div class="row mt-4">
            <div class="col">
                <label for="foto">Foto del Plato</label>
                <input type="file" name="foto" class="form-control-file" accept="image/*" required>
            </div>
        </div>
        <hr>

        <input class="button-primary mt-3 btn btn-info btn-block bold" type="submit" value="Guardar Registro">
    </form>
</section>

{% endblock %}
